<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            gap: 3vh;
        }

        div {
            height: 40vh;
            width: 20vw;
            border-radius: 20px;
            background-color: #66b3ff;
        }

        .btn1,
        .btn2 {
            width: 180px;
            height: 60px;
            border: none;
            border-radius: 30px;
            background-color: #66b3ff;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        .txetbox{
            padding: 10px;
            width: 300px;
            margin-top: 20px;
            border-radius: 30px;
            border: #66b3ff 3px solid;
            color: gray;
            font-size: 20px;
        }
        
    </style>
</head>

<body onload="contendLoad()">
    <button class="btn1" onclick="clickBtn()">ONE click me</button>
    <button class="btn2" ondblclick="dblClickBtn()">DOUBLE click me</button>

    <div onmouseover="mOver()" onmousemove="mMove()">
        <h1>I am Mayur</h1>
    </div>


    <input class="txetbox" type="text" onchange="changeTxt()" placeholder="Type here" onkeypress="pressKey()" onkeydown="downKey()"
        onkeyup="upKey()">



    <script>
        function clickBtn() {
            document.write("Hare Ram")
        }

        function dblClickBtn() {
            document.write("Hare Krishana")
        }

        function mOver() {
            alert("you over the mouse on div")
        }

        function mMove() {
            alert("you move the mouse on a div")
        }

        function mLeave() {
            alert("you leave the mouse on the div")
        }

        function contendLoad() {
            console.log("all body content load succesfully...")
        }



        function changeTxt() {
            alert("change the content of input box")
        }
        function pressKey() {
            console.log('you press the key')
        }

        function downKey() {
            console.log("you down the key")
        }

        function upKey() {
            console.log("you up the key")
        }
    </script>
</body>

</html>
